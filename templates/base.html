<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OCR 识别系统{% endblock %}</title>

    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- MDB 核心 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@6.4.0/css/mdb.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- 自定义基础样式 -->
    <link href="{{ url_for('static', filename='css/custom_base.css') }}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg nav-menu-container shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="material-icons-outlined me-2">fingerprint</i>
                <span class="brand-text">OCR 系统</span>
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav nav-menu-items mx-auto">
                    <li class="nav-item">
                        <a class="nav-link btn-menu" href="{{ url_for('index') }}">
                            <i class="material-icons-outlined me-2">home</i>
                            首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-menu" href="{{ url_for('upload') }}">
                            <i class="material-icons-outlined me-2">cloud_upload</i>
                            上传文档
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-menu" href="{{ url_for('history') }}">
                            <i class="material-icons-outlined me-2">history</i>
                            历史记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-menu" href="{{ url_for('logout') }}">
                            <i class="material-icons-outlined me-2">logout</i>
                            登出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <main class="flex-grow-1 main-content-container">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="footer-text">© 2025 OCR 识别系统</span>
        </div>
    </footer>

    <!-- JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@6.4.0/js/mdb.min.js"></script>
</body>
</html>
