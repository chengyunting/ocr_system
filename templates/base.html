<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OCR 识别系统{% endblock %}</title>

    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- 引入Material Dashboard CSS -->
    <link href="{{ url_for('static', filename='assets/css/material-dashboard.min.css') }}" rel="stylesheet">

    <!-- 引入自定义CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">OCR 识别系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('home') }}">
                            <i class="material-icons">dashboard</i>
                            <p>首页</p>
                        </a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'upload' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('upload') }}">
                            <i class="material-icons">file_upload</i>
                            <p>上传文档</p>
                        </a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'history' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('history') }}">
                            <i class="material-icons">history</i>
                            <p>历史记录</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="material-icons">exit_to_app</i>
                            <p>登出</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="main-panel">
        {% block content %}{% endblock %}
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                © 2025 OCR 识别系统
            </div>
        </div>
    </footer>

    <!-- 引入JS文件 -->
    <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap-material-design.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/material-dashboard.min.js') }}"></script>
</body>
</html>
