{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="global-container">
    <div class="login-wrapper">
        <div class="login-card">
            <!-- 标题 -->
            <!-- 修改后的标题部分 -->
            <div class="login-header text-center mb-4">
                <i class="material-icons-outlined display-5 text-muted" style="opacity:0.7">account_circle</i>
                <h2 class="h4 mt-2" style="color:#8c98a4; letter-spacing:1px">欢迎回来</h2>
            </div>

            <!-- 登录表单 -->
            <form method="POST" class="px-3">
                <!-- 用户名 -->
                <div class="input-group mb-4">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="material-icons-outlined">person</i>
                    </span>
                    <input type="text"
                           name="username"
                           class="form-control border-start-0"
                           placeholder="请输入用户名"
                           required>
                </div>

                <!-- 密码 -->
                <div class="input-group mb-4">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="material-icons-outlined">lock</i>
                    </span>
                    <input type="password"
                           name="password"
                           class="form-control border-start-0"
                           placeholder="请输入密码"
                           required>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="material-icons-outlined me-2">login</i>
                    立即登录
                </button>

                <!-- 注册链接 -->
                <div class="mt-4 text-center">
                    <small class="text-secondary">
                        还没有账户？
                        <a href="{{ url_for('register') }}" class="text-decoration-none">
                            <i class="material-icons-outlined align-middle">person_add</i>
                            立即注册
                        </a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
