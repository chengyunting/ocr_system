{% extends "base.html" %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="global-container">
    <div class="register-wrapper">
        <div class="register-card">
            <!-- 标题 -->
            <div class="register-header text-center mb-5">
                <i class="material-icons-outlined display-4 text-primary">person_add</i>
                <h2 class="h3 mt-3 text-muted">新用户注册</h2>
            </div>

            <!-- 注册表单 -->
            <form method="POST" class="px-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- 用户名 -->
                <div class="input-group mb-4">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="material-icons-outlined">person</i>
                    </span>
                    <input type="text"
                           class="form-control border-start-0"
                           name="username"
                           placeholder="请输入用户名"
                           required>
                </div>

                <!-- 密码 -->
                <div class="input-group mb-4">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="material-icons-outlined">lock</i>
                    </span>
                    <input type="password"
                           class="form-control border-start-0"
                           name="password"
                           placeholder="请输入密码"
                           required>
                </div>

                <!-- 确认密码 -->
                <div class="input-group mb-4">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="material-icons-outlined">lock_reset</i>
                    </span>
                    <input type="password"
                           class="form-control border-start-0"
                           name="confirm_password"
                           placeholder="请确认密码"
                           required>
                </div>

                <!-- 注册按钮 -->
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="material-icons-outlined me-2">how_to_reg</i>
                    立即注册
                </button>

                <!-- 登录链接 -->
                <div class="mt-4 text-center">
                    <small class="text-secondary">
                        已有账户？
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <i class="material-icons-outlined align-middle">login</i>
                            立即登录
                        </a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
