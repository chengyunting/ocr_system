{% extends "base.html" %}

{% block title %}识别结果{% endblock %}

{% block content %}
<div class="result-container">
    <h1>{{ doc_type }}识别结果</h1>

    <!-- 结构化展示区块 -->
    <div class="result-box">
        {% for key, value in fields.items() if value %}
        <div class="field-row">
            <span class="field-name">{{ key }}：</span>
            <input
                type="text"
                name="{{ key }}"
                value="{{ value }}"
                class="form-control"
            >
        </div>
        {% endfor %}

    <a href="{{ url_for('upload') }}" class="btn btn-secondary">返回继续上传文档</a>
    <a href="{{ url_for('history') }}" class="btn btn-secondary">跳转查看历史记录</a>
    </div>

</div>
{% endblock %}
